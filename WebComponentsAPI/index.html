<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Intro to Web Components API</title>

    <style>
        .my-class {
            background: blue;
            color: white;
            min-height: 70px;
            border-radius: 10px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <template id="my-custom-element">
        <style>
            .my-class {
                background: black;
                color: white;
                min-height: 70px;
                border-radius: 10px;
                text-align: center;
                font-family: 'Roboto', sans-serif;
            }
        </style>
        <p class="my-class">This is my web component using template</p>
    </template>

    <template id="my-custom-element-with-slots">
        <style>
            .my-class {
                background: black;
                color: white;
                min-height: 70px;
                border-radius: 10px;
                text-align: center;
                font-family: 'Roboto', sans-serif;
            }
        </style>
        <p class="my-class">This is part of the component, and bellow we are using a slot where you can add any element from outside</p>
        <slot name="my-slot-name"></slot>
        <!-- <slot></slot> -->
    </template>
    
    <my-custom-element-without-template></my-custom-element-without-template>
    <script src="./1-custom-elements-without-template.js"></script>

</html>
